<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/default.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            {% if w=='goodRegister' %}
            <div class="jumbotron">
                <h1 align="center">注册成功!</h1>
                <p align="center"><a class="btn btn-primary btn-lg" href="/login" role="button">跳转至登录页面</a></p>
            </div>
            {% endif %}
            {% if w=='haveUser' %}
            <div class="jumbotron">
                <h1 align="center">用户名已存在</h1>
                <p align="center"><a class="btn btn-primary btn-lg" href="/login" role="button">跳转至登录页面</a></p>
            </div>
            {% endif %}
            {% if w=='falseUser' %}
            <div class="jumbotron">
                <h1 align="center">用户名与密码不匹配</h1>
                <p align="center"><a class="btn btn-primary btn-lg" href="/login" role="button">跳转至登录页面</a></p>
            </div>
            {% endif %}
            {% if w=='noUser' %}
            <div class="jumbotron">
                <h1 align="center">用户不存在，请检查用户名</h1>
                <p align="center"><a class="btn btn-primary btn-lg" href="/login" role="button">跳转至登录页面</a></p>
            </div>
            {% endif %}
            {% if w=='nonono' %}
            <div class="jumbotron">
                <h1 align="center">联系程序员</h1>
                <p align="center"><a class="btn btn-primary btn-lg" href="/login" role="button">跳转至首页</a></p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

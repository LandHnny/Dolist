<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务跟进系统 -未完成任务列表</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/nav.css">
    <link rel="stylesheet" href="static/css/backstage.css">
    <script src="static/js/layer.js"></script>
    <style>
      .white_content { 
          display: none; 
          position: absolute; 
          top: 25%; 
          left: 10%; 
          width: 55%; 
          height: 55%; 
          padding: 20px; 
          border: 10px solid black; 
          background-color: white; 
          z-index:1002; 
          overflow: auto;
      } 
  </style> 
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">任务跟进系统</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">首页 <span class="sr-only"></span></a></li>
          <li><a href="/newTask">创建任务 <span class="sr-only"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right nav-list">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户 <span class="caret"></span></a>
              <ul class="dropdown-menu admin-list">
                <li><a href="/todolist2" op="shop">代办事项</a></li>
                <li><a href="/taskFeedback" op="shop">任务反馈</a></li>
                <li><a href="logout" op="food">退出</a></li>
              </ul>
            </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- 顶部导航 -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
<!-- 网页内容区 -->
<div class="side-content col-sm-10">
  <div class="container-fluid">
    <!-- 订单管理 -->
    <div class="orders menu">
      <div class="row">
        <div class="col-md-3"><h3>代办事项</h3></div>
        <div class="col-md-3"><button class="btn btn-default" onclick="window.location.href = '/todolist1'">只显示最近一周内</button></div>
        <div class="col-md-3"><button class="btn btn-default" onclick="window.location.href = '/todolist2'">显示所有未完成任务</button></div>
      </div>
      <div class="row order">
        <table class="table order-table">
          <tr>
            <th>#</th>
            <th>发送人</th>
            <th>任务标题</th>
            <th>创建时间</th>
            <th>任务截止时间</th>
            <th>预计完成时间</th>
            <th>设置预计完成时间</th>
            <th>其他操作</th>
          </tr>
          {% for i in t %}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.sender}}</td>
            <td>{{i.headline}}</td>
            <td>{{i.createTime}}</td>
            <td>{{i.deadline}}</td>
            <td>{{i.est}}</td>
            <td>
              <form action="/modifyET" method="POST">
                <input name="testId" value={{i.id}} type="hidden"/>
                <input type="date" name="estimated_time" id="estTime"/>
                <button type="submit" class="btn btn-default">确定</button>
              </form>
            </td>              
            <td>
              <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#{{i.id}}">详情</button>
              <form action="/finish" method="POST">
                <input name="taskid" value={{i.id}} type="hidden"/>
                <button type="submit" class="btn btn-default">任务完成</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>    
      </div>
    <!-- 网页内容区 -->
    </div>
  </div>
</div>
      </div>

{% for i in t %}

<div class="modal fade" id="{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">{{i.headline}}</h4>
          </div>
          <div class="modal-body">{{i.content|safe}}</div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

{% endfor %}
  <!-- js -->
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script>
    $(function (){
    $("[data-toggle='popover']").popover();
    });
    function showMenu(menu)
    {
      $(".side-nav .side-box ."+menu).removeClass("btn-default");  
      $(".side-nav .side-box ."+menu).addClass("btn-primary");
      console.log(menu)
    }
    showMenu("event");
  </script>
</body>
</html>

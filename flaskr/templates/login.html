                return false;
            }
            if(password==""){
                alert("您好！密码不能为空");
                return false;
            }
            if(password.length < 6){
                alert("您好！密码不能小于6个字符");
                return false;
            }
            if(/.*[\u4e00-\u9fa5]+.*$/.test(password)) {   
                alert("您好！密码不能含有汉字！");   
                return false;   
            }   
            if(!isNaN(password)){
                alert("您好！密码不能全为数字");
                return false;
            }
            if(/^[a-zA-Z]+$/.test(password)){
                alert("您好！密码不能全为字母！");   
                return false;  
            }
            if(rpassword!=password){

            }

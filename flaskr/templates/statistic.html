<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务跟进系统 -数据统计</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/nav.css">
    <link rel="stylesheet" href="static/css/backstage.css">
    <script src="/static/js/echarts.min.js"></script>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">任务跟进系统</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">首页 <span class="sr-only"></span></a></li>
            <li><a href="/newTask">创建任务 <span class="sr-only"></span></a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right nav-list">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户 <span class="caret"></span></a>
                <ul class="dropdown-menu admin-list">
                  <li><a href="/todolist2" op="shop">代办事项</a></li>
                  <li><a href="/taskFeedback" op="shop">任务反馈</a></li>
                  <li><a href="logout" op="food">退出</a></li>
                </ul>
              </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- 顶部导航 -->

    <div class="content">
        <div class="row">
          <div class="col-md-2">任务发送人</div>
          <div class="col-md-10">发送数量</div>
          {% for r in res %}
          <div class="col-md-2">{{r.name}}</div>
          <div class="col-md-10">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{r.num*100/res[0].num}}%;">
                {{r.num}}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
  <!-- 网页内容区 -->
    <!-- js -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>
      function showMenu(menu)
      {
        $(".side-nav .side-box ."+menu).removeClass("btn-default");  
        $(".side-nav .side-box ."+menu).addClass("btn-primary");
        console.log(menu)
      }
      showMenu("statistic");
      
    </script>
</body>
</html>

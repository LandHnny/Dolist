<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <!-- <script type="text/javascript" src="/static/js/login.js"></script> -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/RL.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tr>
                        <td>#</td>
                        <td>标题</td>
                        <td>内容</td>
                        <td>截止时间</td>
                        <td>预计完成时间</td>
                        <td>操作</td>
                    </tr>
                    {% for i in t %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.headline}}</td>
                        <td>{{i.content}}</td>
                        <td>{{i.deadline}}</td>
                        <td>{{i.est}}</td>
                        <td>
                            <button>设预完成时间</button>
                            <button>任务完成</button>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div> 
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        function inputNull(form)
        {
            if(document.getElementById("name").value==""){
                alert("您好！用户名不能为空");
                return false;
            }
            if(document.getElementById("password").value==""){
                alert("您好！密码不能为空");
                return false;
            }
            if(document.getElementById("password_2").value!=document.getElementById("password").value){
                alert("您好！两次密码输入不匹配");
                return false;
            }
            return true;
        }
    </script>
    <!-- <script type="text/javascript" src="/static/js/login.js"></script> -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/RL.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="/register" method="POST" onsubmit="return inputNull(this)">
                    <span class="heading">用户注册</span>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" placeholder="用户名" name="name">
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="输入密码" name="password">
                    </div>
                    <!-- 再次输入密码 -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password_2" placeholder="再次输入密码" name="password_2">
                    </div>
                    <!-- 按钮组 -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">确认注册</button>
                        <button type="button" class="btn btn-default" 
                         onclick="window.location.href = '/login'">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

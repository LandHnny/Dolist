<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        function inputNull(form)
        {
            if(document.getElementById("name").value==""){
                alert("您好！用户名不能为空");
                return false;
            }
            if(document.getElementById("password").value==""){
                alert("您好！密码不能为空");
                return false;
            }
            if(document.getElementById("password_2").value!=document.getElementById("password").value){
                alert("您好！两次密码输入不匹配");
                return false;
            }
            return true;
        }
    </script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/RL.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">任务跟进系统</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">首页 <span class="sr-only"></span></a></li>
              <li><a href="/newTask">创建任务 <span class="sr-only"></span></a></li>
            </ul>
  
            <ul class="nav navbar-nav navbar-right nav-list">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">用户 <span class="caret"></span></a>
                  <ul class="dropdown-menu admin-list">
                    <li><a href="/todolist2" op="shop">代办事项</a></li>
                    <li><a href="/taskFeedback" op="shop">任务反馈</a></li>
                    <li><a href="logout" op="food">退出</a></li>
                  </ul>
                </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!-- 顶部导航 -->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="/register" method="POST" onsubmit="return inputNull(this)">
                    <span class="heading">用户注册</span>
                    <!-- 用户名 -->
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" placeholder="用户名" name="name" autocomplete=off>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="输入密码" name="password">
                    </div>
                    <!-- 再次输入密码 -->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password_2" placeholder="再次输入密码" name="password_2">
                    </div>
                    <!-- 按钮组 -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">确认注册</button>
                        <button type="button" class="btn btn-default" 
                         onclick="window.location.href = '/login'">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- js -->
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script>
    function showMenu(menu)
    {
      $(".side-nav .side-box ."+menu).removeClass("btn-default");  
      $(".side-nav .side-box ."+menu).addClass("btn-primary");
      console.log(menu)
    }
    showMenu("statistic");
    
  </script>
</body>
</html>
